<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="pagebar" th:if="${page!=null && page.pages gt 1}" id="pagebar">
    <link rel="stylesheet" th:href="@{/common/plugins/jquery-pagination/jquery.pagination.css}"/>
    <script th:src="@{/common/plugins/jquery-pagination/jquery.pagination.min.js}"></script>
    <div id="pagination" class="page"></div>
    <script>
        $(function () {
            var pageUrl = '[[${pageUrl}]]';
            $("#pagination").pagination({
                currentPage: [[${page.current}]],
                totalPage: [[${page.pages}]],
                callback: function (pageNo) {
                    window.location.href = (ctx + pageUrl + '/' + pageNo).replace('//', '/');
                }
            });
        })
    </script>
</div>
