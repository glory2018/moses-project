<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html th:replace="~{common/layoutFile :: layout(~{::title},~{::section})}">
<head>
    <title>客户管理</title>
</head>
<body>
<!-- /.content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">客户信息</h3>
                    <div class="box-tools">
                        <div class="input-group">
                            <div class="input-group-btn">
                                <a class="btn btn-default" th:href="@{/user/toAdd}">添加</a>
                            </div>
                        </div>
                    </div>
                </div><!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tr>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>年龄</th>
                            <th>联系电话</th>
                            <th>所在地</th>
                            <th>民族</th>
                            <th>查看</th>
                            <th>编辑</th>
                            <th>删除</th>
                        </tr>
                        <tr th:each="user : ${users}">
                            <th scope="row" th:text="${user.userName}"></th>
                            <td th:text="${user.sex}"></td>
                            <td th:text="${user.age}"></td>
                            <td th:text="${user.tel}"></td>
                            <td th:text="${user.city}"></td>
                            <td th:text="${user.nation}"></td>
                            <td><a th:href="@{/user/toDetail(id=${user.id})}">查看</a></td>
                            <td><a th:href="@{/user/toEdit(id=${user.id})}">编辑</a></td>
                            <td><a th:href="@{/user/delete(id=${user.id})}">删除</a></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
