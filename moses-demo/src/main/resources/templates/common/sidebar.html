<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div class="wrapper row-offcanvas row-offcanvas-left" th:fragment="layout(section)">
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="left-side sidebar-offcanvas">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="/adminlte/img/avatar5.png" class="img-circle" alt="User Image"/>
                </div>
                <div class="pull-left info">
                    <p>你好, Admin</p>
                    <a href="#"><i class="fa fa-circle text-success"></i> 在线</a>
                </div>
            </div>
            <!-- /.search form -->
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu">
                <li class="active">
                    <a href="/customer/">
                        <i class="fa fa-users"></i> <span>客户管理</span>
                    </a>
                </li>
                <li>
                    <a href="/product/">
                        <i class="fa fa-product-hunt"></i> <span>产品管理</span>
                    </a>
                </li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>
    <aside class="right-side">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                客户管理
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home首页</a></li>
                <li class="active">客户管理</li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content" th:replace="${section}">
        </section><!-- /.content -->
    </aside><!-- /.right-side -->
</div>
