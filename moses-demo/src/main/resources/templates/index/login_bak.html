<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header::layout(~{::title})">
    <title>登陆</title>
</head>
<body class="bg-black">
<div class="form-box" id="login-box">
    <div class="header">登陆</div>
    <form action="/login" method="post">
        <div class="body bg-gray">
            <div class="form-group">
                <input type="text" name="userName" class="form-control" placeholder="用户名"/>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="密码"/>
            </div>
            <div class="form-group">
                <input type="checkbox" name="remember_me"/> 记住我
            </div>
        </div>
        <div class="footer">
            <button type="submit" class="btn bg-olive btn-block">立即登陆</button>
            <p><a href="#">忘记密码？</a></p>
            <a href="/register" class="text-center">注册新会员</a>
        </div>
    </form>
    <div class="margin text-center">
        <span>使用社交账号登陆</span>
        <br/>
        <button class="btn bg-light-blue btn-circle"><i class="fa fa-facebook"></i></button>
        <button class="btn bg-aqua btn-circle"><i class="fa fa-twitter"></i></button>
        <button class="btn bg-red btn-circle"><i class="fa fa-google-plus"></i></button>
    </div>
</div>
<script th:src="@{/js/example/index/login.js}"></script>
</body>
</html>
