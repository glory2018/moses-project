<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html th:replace="~{common/layoutFile :: layout(~{::title},~{::section})}">
<head>
    <title>客户管理</title>
</head>
<body>
<!-- Main content -->
<section class="content">
    <div class="col-md-6">
        <!-- general form elements disabled -->
        <div class="box box-warning">
            <div class="box-header">
                <h3 class="box-title">基本信息</h3>
            </div><!-- /.box-header -->
            <div class="box-body">
                <form role="form" th:action="@{/product/match}" th:object="${user}" method="post">
                    <input type="hidden" name="id" th:value="*{id}"/>
                    <!-- text input -->
                    <div class="form-group">
                        <label>姓名</label>
                        <p th:text="*{userName}"/>
                    </div>
                    <!-- radio -->
                    <div class="form-group">
                        <label>性别</label>
                        <p th:text="*{sex}"/>
                    </div>
                    <div class="form-group">
                        <label>年龄</label>
                        <p th:text="*{age}"/>
                    </div>
                    <div class="form-group">
                        <label>民族</label>
                        <p th:text="*{nation}"/>
                    </div>
                    <div class="form-group">
                        <label>联系电话</label>
                        <p th:text="*{tel}"/>
                    </div>
                    <div class="form-group">
                        <label>所在城市</label>
                        <p th:text="*{city}"/>
                    </div>
                    <div class="form-group">
                        <label>信用卡、贷款是否逾期</label>
                        <p th:text="*{overdue}"/>
                    </div>
                    <div class="form-group">
                        <label>征信白户</label>
                        <p th:text="*{isCredit}"/>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">匹配产品</button>
                    </div>
                </form>
            </div><!-- /.box-body -->
        </div><!-- /.box -->
    </div><!--/.col (right) -->
</section><!-- /.content -->
</body>
</html>
