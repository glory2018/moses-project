<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html th:replace="~{common/layoutFile :: layout(~{::title},~{::section})}">
<head>
    <title>用户管理</title>
</head>
<body>
<section class="content">
    <div class="container-fluid">
        <form role="form" th:action="@{/user/edit}" method="post" th:object="${user}">
            <div class="row">
                <div class="col-md-6">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">用户信息</h3>
                            <div class="card-tools">
                                <button type="button" class="btn btn-tool" data-card-widget="collapse"
                                        data-toggle="tooltip"
                                        title="Collapse">
                                    <i class="fas fa-minus"></i></button>
                            </div>
                        </div>
                        <div class="card-body">
                            <input type="hidden" name="id" th:value="*{id}"/>
                            <div class="form-group">
                                <label>工号</label>
                                <input type="text" class="form-control" th:value="*{userCode}" name="userCode"
                                       required/>
                            </div>
                            <div class="form-group">
                                <label>姓名</label>
                                <input type="text" class="form-control" th:value="*{userName}" name="userName"
                                       required/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <input type="reset" value="重置" class="btn btn-secondary">
                    <input type="submit" value="提交" class="btn btn-success float-right">
                </div>
            </div>
        </form>
    </div>
</section>
<script th:src="@{/module/js/user/userEdit.js}"></script>
</body>
</html>
