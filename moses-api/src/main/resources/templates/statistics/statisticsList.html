<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html th:replace="~{common/layoutFile :: layout(~{::title},~{::section})}">
<head>
    <title>实验室管理</title>
</head>
<body>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header border-0">
                        <div class="d-flex justify-content-between">
                            <h3 class="card-title">实验室的仪器数量占比</h3>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- /.d-flex -->
                        <div class="position-relative mb-4">
                            <canvas id="pieChart" height="190"></canvas>
                        </div>
                        <div class="d-flex flex-row justify-content-end">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header border-0">
                        <div class="d-flex justify-content-between">
                            <h3 class="card-title">购置仪器数量年份变化</h3>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- /.d-flex -->
                        <div class="position-relative mb-4">
                            <canvas id="sales-chart" height="340"></canvas>
                        </div>
                        <div class="d-flex flex-row justify-content-end">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
<!-- ChartJS -->
<script th:src="@{/adminlte/plugins/chart.js/Chart.min.js}"></script>
<script th:src="@{/module/js/statistics/statisticsList.js}"></script>
