<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html th:replace="~{common/layoutFile :: layout(~{::title},~{::section})}">
<head>
    <title>统计管理</title>
</head>
<body>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">数据统计</h3>
                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse"
                                    data-toggle="tooltip"
                                    title="Collapse">
                                <i class="fas fa-minus"></i></button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>数据</label>
                            <textarea class="form-control" id="data"
                                      placeholder="请输入 ...">1，1，3，2，3，4，5，6，7，6，5，4，3，7，8，8，8，3，3，2，9，8，7，6，5，4，1，2，3，4，6，6，5，9，8，4，7，2，3，4，4，8，5，9，9，1，7，6，4，9，3，8，2，8，2，3，7，7</textarea>
                        </div>
                        <div class="form-group">
                            <input type="button" value="重置" class="btn btn-secondary" onclick="reset()">
                            <input type="button" value="统计" class="btn btn-success float-right" onclick="statistics()">
                        </div>
                        <div class="form-group">
                            <label>结果</label>
                            <textarea class="form-control" id="content" style="height: 300px;"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
<script th:src="@{/module/js/statistics/statisticsPair.js}"></script>
