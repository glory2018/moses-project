<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="zh">
    <title>saving-cards</title>
    <div th:replace="common/header::header"></div>
    <script th:src="@{/js/example/card/saving-cards.js}"></script>
</head>
<body>
<div class="container body-up col-center-block">
    <div th:replace="common/header::topbar"></div>
    <div class="row" style="margin-top: 10px;">
        <div th:replace="common/left::menu"></div>
        <div class="col-xs-8" style="background-color: #F1F1F1;">
            <div style="height: 35px;">
                <div style="float: left;padding-top: 10px;" class="title_div">saving-cards</div>
            </div>
            <div class="line"></div>
            <div class="sr-root">
                <div class="sr-main">
                    <div class="sr-payment-form card">
                        <div class="sr-form-row">
                            <label>
                                Account details
                            </label>
                            <input type="text" id="email" placeholder="Email address"/>
                        </div>

                        <div class="sr-form-row">
                            <label>
                                Payment details
                            </label>
                            <div class="sr-input sr-element sr-card-element" id="card-element">
                                <!-- A Stripe card Element will be inserted here. -->
                            </div>
                        </div>
                        <div class="sr-field-error" id="card-errors" role="alert"></div>
                        <button id="submit">
                            <div class="spinner hidden" id="spinner"></div>
                            <span id="button-text">Link your card to your account</span>
                        </button>
                    </div>
                    <div class="sr-result hidden">
                        <p>Card setup completed<br/></p>
                        <pre><code></code></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="keep-bottom"></div>
<div th:replace="common/footer::footer"></div>
</body>
</html>
