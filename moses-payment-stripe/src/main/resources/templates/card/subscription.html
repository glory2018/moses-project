<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="zh">
    <title>checkout-single-subscription</title>
    <div th:replace="common/header::header"></div>
    <script th:src="@{/js/example/card/subscription.js}"></script>

</head>
<body>
<div class="container body-up col-center-block">
    <div th:replace="common/header::topbar"></div>
    <div class="sr-root">
        <div class="sr-main" style="display: flex;">
            <header class="sr-header">
                <div class="sr-header__logo"></div>
            </header>
            <div class="sr-container">
                <section class="container basic-photo">
                    <div>
                        <h1>Basic subscription</h1>
                        <h4>1 photo per month</h4>
                        <div class="pasha-image">
                            <img
                                    src="https://picsum.photos/280/320?random=4"
                                    width="140"
                                    height="160"
                            />
                        </div>
                    </div>
                    <button id="basic-plan-btn">$5.00 per month</button>
                </section>
                <section class="container pro-photo">
                    <div>
                        <h1>Pro subscription</h1>
                        <h4>3 photos per month</h4>
                        <div class="pasha-image-stack">
                            <img
                                    src="https://picsum.photos/280/320?random=1"
                                    width="105"
                                    height="120"
                                    alt="Sample Pasha image 1"
                            />
                            <img
                                    src="https://picsum.photos/280/320?random=2"
                                    width="105"
                                    height="120"
                                    alt="Sample Pasha image 2"
                            />
                            <img
                                    src="https://picsum.photos/280/320?random=3"
                                    width="105"
                                    height="120"
                                    alt="Sample Pasha image 3"
                            />
                        </div>
                    </div>
                    <button id="pro-plan-btn">$14.00 per month</button>
                </section>
            </div>
            <div id="error-message"></div>
        </div>
    </div>
</div>
<div class="keep-bottom"></div>
<div th:replace="common/footer::footer"></div>
</body>
</html>
